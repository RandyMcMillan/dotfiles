name: gnostr-alpine

on:
  pull_request:
    branches:
      - '*'
      - '*/*'
      - '**'
      - 'master'
      - 'main'
  push:
    branches:
      - '*'
      - '*/*'
      - '**'
      - 'master'
      - 'main'

env:
  GIT_DISCOVERY_ACROSS_FILESYSTEM: 1

jobs:
  build:
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        tag: [18.17.1]

    container: node:${{ matrix.tag }}-alpine

    steps:
      ## notice: this is a pre checkout step
      ## notice: additional operations can be done prior to checkout
      - run: RUSTUP_INIT_SKIP_PATH_CHECK=yes && apk update && apk add bash cargo cmake curl git python3 && python3 -m ensurepip
      - run: printenv
      - name: checkout@v3 fetch-depth submodules set-safe-dir true
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'
          submodules: 'true'
          set-safe-directory: 'true'
      ## notice: these are post checkout steps
      - run: apk update && apk add autoconf automake build-base libtool openssl-dev perl make sudo
      - run: touch ~/GITHUB_TOKEN.txt
      - run: git config --global --add safe.directory /__w/dotfiles/dotfiles
      - run: ./autogen.sh configure
      - run: V=1 make
      - run: V=1 make help
      - run: cargo install cargo-binstall
      ## TODO: add ssh config to act sequence
      - run: rm -rf .venv
