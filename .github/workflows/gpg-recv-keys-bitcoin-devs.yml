name: gpg-recv-keys-bitcoin-devs

on:
  push:
    branches: [ "master", "main" , "**", "**/**" ]
  pull_request:
    branches: [ "master", "main" , "**", "**/**" ]
  schedule:
    - cron: '1 0 */1 * *'

jobs:
  os-matrix:

    runs-on: [ self-hosted ]

    steps:
    - uses: actions/checkout@v3
    - name: .functions
      run: |
          gpgconf --kill -v gpg-agent
          test brew && brew install --force gnupg || sudo /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          . .functions && gpg-recv-keys-bitcoin-devs