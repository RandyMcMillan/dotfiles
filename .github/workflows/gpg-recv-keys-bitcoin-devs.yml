name: gpg-recv-keys-bitcoin-devs

on:
  push:
    branches: [ "master", "main" , "**", "**/**" ]
  pull_request:
    branches: [ "master", "main" , "**", "**/**" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: .functions
      run: |
          sudo apt-get install gnupg
          . .functions && gpg-recv-keys-bitcoin-devs
