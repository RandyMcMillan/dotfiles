name: Makefile CI

on:
  push:
    branches: [ "master", "main" , "*" ]
  pull_request:
    branches: [ "master", "main" , "*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: autogen.sh
      run: |
          sudo apt-get install autotools-dev autoconf automake libtool m4
          ./autogen.sh

    - name: configure
      run: |
          ./configure

    - name: make
      run: |
          make

    - name: make brew
      run: |
          make brew

    - name: make vim
      run: |
          make vim

