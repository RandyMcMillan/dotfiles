name: Ubuntu

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  GIT_DISCOVERY_ACROSS_FILESYSTEM: 1

jobs:
  test:

    strategy:
      fail-fast: false
      matrix:
        version: [22.04]#,20.04,18.04]

    runs-on: ubuntu-${{ matrix.version }}

    steps:
      ## pre-checkout sequence
      - run: apt -y update
      - run: |
          apt -y install bash docker* util-linux
      - run: |
          apt -y install \
          autoconf \
          file \
          gettext \
          git \
          libtool \
          pkg-config \
          python3 \
          python3-pip

      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
          submodules: 'true'
          set-safe-directory: 'true'

      ## post-checkout sequence
      - run: make
      - run: make help
      - run: make docker-start
      - run: make report
      - run: make submodules
